{% extends 'base.html' %}

{% block content %}
    <form method="post" class="login-form">
        <h3 id="home-welcome-title">Enter The Chat Room</h3>
        <div class="split">
            <div id="form-left-side">
                <label id="name-label">Name:</label>
                <input 
                    type="text" 
                    placeholder="Pick a name!" 
                    name="name" 
                    value="{{name}}"
                    id="name-input"
                />
                <button type="submit" name="create" class="create-btn">Create a Room</button>
            </div>
            
            <div class="join">
                <label id="code-label">Room Code:</label>
                <input 
                    type="text" 
                    placeholder="Room Code" 
                    name="code" 
                    value="{{code}}"
                />
                <button type="submit" name="join" id="join-btn">Join a Room</button>
            </div>
        </div>
        
        {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
        {% endif %}
    </form>
{% endblock %}
